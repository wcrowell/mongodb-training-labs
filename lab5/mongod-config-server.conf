systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod-config-server.log

storage:
  dbPath: /home/mongod/mongo-config-server

processManagement:
  fork: true
  pidFilePath: /var/run/mongodb/mongod-config-server.pid

net:
  port: 27023
  bindIp: 0.0.0.0

replication:
  oplogSizeMB: 10240
  replSetName: c1

sharding:
  clusterRole: configsvr

